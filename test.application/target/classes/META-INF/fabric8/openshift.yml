---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      container: higlobe
      provider: fabric8
      project: higlobe
      group: com.tibco.bw
      expose: "true"
      app: test.application
      version: 1.0.0-SNAPSHOT
    name: higlobe
    namespace: default
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      container: higlobe
      provider: fabric8
      project: higlobe
      group: com.tibco.bw
      app: test.application
    type: LoadBalancer
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=test.application&var-version=1.0.0-SNAPSHOT
    labels:
      app: test.application
      provider: fabric8
      version: 1.0.0-SNAPSHOT
      group: com.tibco.bw
    name: higlobe
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: test.application
      provider: fabric8
      group: com.tibco.bw
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        annotations:
          fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=test.application&var-version=1.0.0-SNAPSHOT
        labels:
          container: higlobe
          project: higlobe
          app: test.application
          provider: fabric8
          version: 1.0.0-SNAPSHOT
          group: com.tibco.bw
        name: higlobe
        namespace: default
      spec:
        containers:
        - image: harbor.gb-poc.pks.berzuk.com/globepoc/higlobe
          imagePullPolicy: Always
          name: higlobe
          ports:
          - containerPort: 8080
            name: http
    triggers:
    - type: ConfigChange
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      container: higlobe
      provider: fabric8
      project: higlobe
      group: com.tibco.bw
      expose: "true"
      app: test.application
      version: 1.0.0-SNAPSHOT
    name: higlobe
    namespace: default
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: higlobe
